<!DOCTYPE html>
<html lang="en">

<head>
  
  <title>Book Rental</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/br.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
    <body>


        <section>

            <header>
                <nav class="navbar navbar-expand-lg navbar-dark" id="navbar">
                    <div class="container-fluid">
                      <img src="../images/books.jpg" alt="" id="nav-img">
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active text-secondary" aria-current="page" href="../html/home.html">Home</a>
                          </li>
                          <!-- <li class="nav-item">
                            <a class="nav-link" href="#">Inventory</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link">Add Staff</a>
                          </li>    -->
                        </ul>
                        <form class="d-flex">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                          <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                      </div>
                    </div>
                  </nav>
            </header>

        </section>

        <section>


            <div class="form">
                <div class="forms">
                    
                  <form>
                    
                      BOOK NAME
                      <input class="form-control me-2" type="text" id="fn" onfocusout="validName('fn')" placeholder="Enter BOOK NAME" required><br>
                      
                      GENRE
                      <input class="form-control me-2" type="text" id="gn" onfocusout="validName('gn')" placeholder="Genre" required><br>

                      PUBLISHED BY
                      <input class="form-control me-2" type="text" id="pb" onfocusout="validName('pb')" placeholder="Published by" required><br>

                      PRICE
                      <input class="form-control me-2" type="text" id="n" onfocusout="validNum('n')" placeholder="Price" required><br>

                      AUTHOR
                      <input class="form-control me-2" type="text" id="an" onfocusout="validName('an')" placeholder="Author" required><br>
        
                      DATE OF PUBLISH
                      <input class="form-control me-2" type="date" placeholder="Date of publish" required><br>

                      <a href="../html/home.html">
                        <button class="btn btn-info" type="submit">REGISTER</button>
                      </a>
        
                  </form>
                 
                  <script type="text/JavaScript" src="../js/br.js"></script>
        
                </div>
              </div>


        </section>


        <div class="footer">
            <footer>2021@all Copyrights reserved</footer>
        </div>

        <script type="text/JavaScript" src="../js/br.js"></script>

    </body>
</html>
